<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>5D Final Project</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,700italic,600italic,700,600,400italic' rel='stylesheet' type='text/css'>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            height: auto;
            width: 100%;
        }
        .page {
            background: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page"></div>
    </div>
    <audio autoplay>
        <source src="assets/explosion.mp3" type="audio/mpeg">
    </audio>
    <audio id="dialup-audio" autoplay>
        <source src="assets/dialup.mp3" type="audio/mpeg">
    </audio>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(".page").animate({
            backgroundColor: "#fff"
        }, 15000);
    </script>
</body>

</html>
